name: demo-hls-jump-to-definition
version: 0.1.0.0
github: "githubuser/demo-hls-jump-to-definition"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2021 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/demo-hls-jump-to-definition#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_demo_hls_jump_to_definition

executables:
  demo-hls-jump-to-definition-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demo-hls-jump-to-definition
    when:
      - condition: false
        other-modules: Paths_demo_hls_jump_to_definition

tests:
  demo-hls-jump-to-definition-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - demo-hls-jump-to-definition
    when:
      - condition: false
        other-modules: Paths_demo_hls_jump_to_definition
