dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  demo-hls-jump-to-definition-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - demo-hls-jump-to-definition

tests:
  demo-hls-jump-to-definition-test:
    main:                Spec.hs
    source-dirs:
      - test
      - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - demo-hls-jump-to-definition
